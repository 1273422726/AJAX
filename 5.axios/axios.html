<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios 发送 Ajax请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
</head>

<body>
    <h2>axios 发送 Ajax请求</h2>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function () {
            //get
            axios.get('http://127.0.0.1:8000/axios-server', {
                //url 参数
                params: {
                    id: 100,
                    vip: 7
                },
                //请求头信息
                headers: {
                    name: 'aaa',
                    age: 20
                }
            }).then(value => {
                console.log(value)
            })
        }


        btns[1].onclick = function () {
            //post
            axios.post('http://127.0.0.1:8000/axios-server', {
                //url 参数
                params: {
                    id: 200,
                    vip: 9
                },
                //请求头信息
                headers: {
                    name: 'bbb',
                    age: 111
                },
                //请求体
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(value => {
                console.log(value)
            })
        }

        btns[2].onclick = function () {
            //get
            axios({
                //请求方法
                method: 'POST',
                //url
                url: 'http://127.0.0.1:8000/axios-server',
                //url 参数
                params: {
                    vip: 10,
                    level: 30
                },
                // 请求头信息
                headers: {
                    a: 1000,
                    b: 2000,
                },
                //请求体参数
                data: {
                    username: 'admin',
                    password: 'admin',
                }
            }).then(value => {
                console.log(value);
                //响应状态码
                console.log(value.status);
                //响应状态字符串
                console.log(value.statusText);
                //响应头信息
                console.log(value.headers);
                //响应体
                console.log(value.data)

            })
        }
    </script>
</body>

</html>
